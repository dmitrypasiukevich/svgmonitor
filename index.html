        </pattern>

            <stop offset="60%" stop-color="#a9a9a9"></stop>

          stroke-width="1" fill="url(#circle)"></rect>
    <path fill="url(#fon)" stroke="black" stroke-width="1" d="M 60,60 h 170 a 10 10 0 0 1 10,10

    a 10 10 0 0 1 -10,-10 v -90 a 10 10 0 0 1 10,-10 Z"></path>
    <rect x="60" y="70" width="170" height="90" stroke="black"
          stroke-width="1" fill="url(#screen)"></rect>

          style="font-size: 16px" font-family="sans-serif">HOMEWORK</text>
</svg>
